name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  eslint:
    runs-on: ubuntu-latest
    continue-on-error: true # ⚠️ Não falha o PR se o ESLint tiver erro
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . || true # Ignora os erros para não travar o PR

  run-app:
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "PORT=5000" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USERNAME=pipeline" >> .env
          echo "DB_PASSWORD=pipeline" >> .env
          echo "DB_NAME=bdname" >> .env

      - name: Set up Docker and run app
        run: docker-compose up --build -d

      - name: Wait for containers to be ready
        run: sleep 60

      - name: Show logs from backend
        run: docker-compose logs backend

      - name: Stop containers
        run: docker-compose down -v
